name: CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permet de le lancer manuellement depuis GitHub

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout du code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Se connecter Ã  Docker Hub
        run: |
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ—ï¸ Construire lâ€™image Docker
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/voting-app:latest .

      - name: ğŸ” Scanner lâ€™image avec Docker Scout
        continue-on-error: true  # Ne bloque pas le workflow si Docker Scout Ã©choue
        run: |
          docker scout quickview ${{ secrets.DOCKER_USERNAME }}/voting-app:latest || echo "Docker Scout a Ã©chouÃ©, mais le workflow continue..."

      - name: ğŸ“¤ Pousser lâ€™image sur Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/voting-app:latest
